<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="design/styles.css">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
  <main class="main">
    <article class="main__col-1">
      <h1 class="main__col-1-title">
        Learn to code by watching others
      </h1>
      <p class="main__col-1-paragraph">
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great,  but understanding how developers think is invaluable.
      </p>
    </article>
    <div class="main__col-2">
      <div class="main__col-2-pop">        
        <span class="main__col-2-pop-span">
          <strong>Try it free 7 days</strong> then $20/mo. thereafter
        </span>
      </div>
      <form class="main__col-2-form">
          <div class="main__col-2-input-box">
            <input type="text" id="input-field-1" class="main__col-2-input" required>
            <label class="main__col-2-placeholder" for="input-field-1">First Name</label>
            <i><div class="main__col-2-error"></div></i>
          </div>
          <div class="main__col-2-input-box">
            <input type="text" id="input-field-2" class="main__col-2-input" required>
            <label class="main__col-2-placeholder" for="input-field-2">Last Name</label>
            <i><div class="main__col-2-error"></div></i>
          </div>
          <div class="main__col-2-input-box">
            <input type="email" id="input-field-3" class="main__col-2-input" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" autocomplete="email" placeholder="Email Address">
            <label class="main__col-2-placeholder" for="input-field-3"></label>
            <i><div class="main__col-2-error"></div></i>
          </div>
          <div class="main__col-2-input-box">
            <input type="password" id="input-field-4" class="main__col-2-input" required>
            <label class="main__col-2-placeholder" for="input-field-4">Password</label>
            <i><div class="main__col-2-error"></div></i>
          </div>
          
          <button class="main__col-2-submit" type="submit">
            Claim your free trial   
          </button>

          <label class="main__col-2-label-radio" for="radio">
            By clicking the button, you are agreeing to our
            <strong>
              <a class="main__col-2-link" href="#">
                Terms and Services
              </a>
            </strong>
          </label>
      </form>
    </div>
  </main> 
  <footer class="footer">
    <p class="footer__attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/mauriciompf">Maur√≠cio</a>.
    </p>
  </footer>
  <script src="./design/app.js"></script>
</body>
</html>
